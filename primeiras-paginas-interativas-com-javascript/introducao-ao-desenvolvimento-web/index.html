<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro site</h1>
    <p>Meu primeiro site está sendo feito junto de um curso da DIO</p>
    <div id="content"></div>
    <button id="btnTest" type="button">Teste</button>

    <script>
        
        const btnTest = document.getElementById('btnTest');
        const content = document.getElementById('content');
        btnTest.addEventListener('click', function () {
            content.innerHTML = 'Testando click';
        })
        btnTest.addEventListener('mouseenter', function () {
            content.innerHTML = 'Mouse entrou no botão click';
        })
        btnTest.addEventListener('mouseleave', function () {
            content.innerHTML = 'Mouse saiu do botão click';
        })

    </script>
</body>
</html>
